<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Caveat&family=Indie+Flower&family=Lato:wght@100;300;400&family=Shadows+Into+Light&family=Sometype+Mono&display=swap" rel="stylesheet">

</head>
<body>
     <div class="scoreboard">
        <h1>Tic-Tac-Toe</h1>
        <div class="scorecontainer" >
            <div id="player1-score">
                <h3>Player 1</h3>
                <p>X</p>
                <br>
                <div id="score-player1">-</div>
            </div>
            <div id="tie-score">
                <h3>Tie</h3>
                <p>=</p>
                <br>
                <div id="score-tie">-</div>
            </div>
            <div id="player2-score">
                <h3>Player 2</h3>
                <p>O</p>
                <br>
                <div id="score-player2">-</div>
            </div>
        </div>
    </div>
    <br><br>
    <div id="player-turn-style">
        <h4 id="player-turn">Player's Turn: x</h4>
    </div>
    <div class="container">
        <table>
            <tr>
                <td class="cell" id="1" onclick="onclickCells(this)"></td>
                <td class="cell" id="2" onclick="onclickCells(this)"></td>
                <td class="cell" id="3" onclick="onclickCells(this)"></td>
            </tr>
            <tr>
                <td class="cell" id="4" onclick="onclickCells(this)"></td>
                <td class="cell" id="5" onclick="onclickCells(this)"></td>
                <td class="cell" id="6" onclick="onclickCells(this)"></td>
            </tr>
            <tr>
                <td class="cell" id="7" onclick="onclickCells(this)"></td>
                <td class="cell" id="8" onclick="onclickCells(this)"></td>
                <td class="cell" id="9" onclick="onclickCells(this)"></td>
            </tr>
        </table>
    </div>
    <script src="home.js"></script>
</body>
</html>
